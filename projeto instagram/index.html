<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/foto.png" alt="foto do perfil">
                </div>
                <a href="https://www.instagram.com" class="instagram-login">Continue como Makaoshi</a>
                <a href="https://www.instagram.com" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Makaoshi?</p>
                <p class="not-account">
                    <a href="https://github.com/Makaoshi/Portf-lio-projetos">
                        <span class="link-blue">Alternar contas</span>
                    </a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/">
                        <span class="link-blue">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo!</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=3CB4FDE9-BA6D-486E-9605-92B1850FF9B2&utm_content=lo&utm_medium=badge" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
